name: Portfolio

on:
  pull_request:
    branches:
      - main

jobs:
  CI_portfolio:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - run: npm i
      - run: npm run lint
